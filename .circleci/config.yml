version: 2.1
executors:
  golang:
    docker:
      - image: circleci/golang:1.12.7
jobs:
  lint:
    executor: golang
    steps:
      - checkout
      - run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.17.1
      - run: golangci-lint run ./...
  test:
    executor: golang
    steps:
      - checkout
      - run: go get -v -d ./...
      - run: go test -v -race ./...
workflows:
  version: 2
  release:
    jobs:
      - lint
      - test:
          requires:
            - lint
